                      <h1>¿Quienes somos?</h1>
                        Somos un grupo de amigos que debido a la 
                        crisis laboral en el Perú tuvimos la oportunidad
                        de crear un proyecto de negocio que beneficia a muchas
                        familias. Este proyecto surgio como una idea de amigos
                        y cuando tuvimos la oportunidad de lanzar este proyecto 
                        al mercado no dudamos; ahora nuestro proyecto está en 
                        una buena posición en el mercdo peruano debido a la
                        sencilles del uso y entendimiento rápido.   
                     <h1>Misión </h1>
                       Nuestra misión es poner nuestra idea en el primer lugar
                       de ventas a nivel nacional y en lo posible expandirnos 
                       a nivel regional.
                     <h1>Visión</h1>
                        Nuestra visión es que todos los peruanos y peruanas pueden 
                        tener un electrodomestico y ordenador en sus hogares para
                        que se le facilite la vida en una epoca tan avanzada como la de hoy.
                    </figcaption>
